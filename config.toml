baseurl = "/"
title = "SLOW-MOTION"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "slow-motion"
disqusShortname = "sungjaejung1031" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author]
  name = "Sungjae Jung"
  bio = "Informatik of Informatiklavier"
  avatar = "img/avatar.png"

[Params]
  description = "slow-motion" # Description of blog site
  # copyright = "John Doe" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  # schema = true # Enable Schema
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  # toc = true # Enable Table of Contents
  pager = true
  mathjax = true # Enable MathJax
  # mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js" # Specify MathJax path
  # mathjaxConfig = "TeX-MML-AM_CHTML" # Specify MathJax config, {TeX-AMS-MML_HTMLorMML, ...}
  post_meta = ["date", "categories"] # Order of post meta information
  highlightColor = "#0065bd" # Override highlight color
  # mainSections = ["post", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  # dateformat = "2006-01-02" # Change the format of dates
  # googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
  # customCSS = ["css/custom.css"] # Include custom CSS files
  # customJS = ["js/custom.js"] # Include custom JS files

[Params.logo]
  image = "img/icons/slow-motion.gif"
  subtitle = "NOT TO BE FAST BUT TO BE" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.thumbnail]
  visibility = ["list", "post"] # Control thumbnail visibility ["list", "post"] 